<!DOCTYPE html>
<html lang="en">
<head>
  <style>

body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 0;
}

.form-container {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
   margin-top: 100px;
    text-align: center;
}

h1 {
    color: #1877f2;
    font-size: 1.5em;
}

form {
    text-align: left;
}

.input-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #555;
}

input,
textarea {
    width: calc(100% - 20px);
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    background-color: #4267B2;
    color: white;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    background-color: #345185;
}
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header>
            <h1>My money Bazaar</h1>
            
        </header>
    <div class="form-container">
        <center>
            <form method="post" action="" name="product" id="product">
                <h1>Apply Now</h1>
                <p style="font-size: 10px;">My money Bazaar</p>
                
                <label for="naem">Name*</label>
                <input class="fil" type="text" name="name" placeholder="Enter Full Name" required>
    
                <label for="naem">Email*</label>
                <input class="fil" type="text" name="email" placeholder="Enter your Email" required>
    
                <label for="naem">Mobile number*</label>
                <input class="fil" type="number" name="number" placeholder="Enter your mobile number" required>
    
                <label for="naem">Amount*</label>
                <input class="fil" type="number" name="amount" placeholder="Enter loan amount">
    
                <label for="">Message*</label>
                <textarea name="message" id="" cols="30" rows="10" placeholder="Any aditional informarmation"></textarea>
    
                <button class="click">Submit &#10132;</button>
                
                <p style="  font-size: 10px; color: rgb(33, 33, 33); margin: 6px;">My money Bazaar</p>
    
            </form>
            </center>
    </div>
     <div class="bottom-navbar container">
        <a href="#" onclick="goHome()"><img src="images/home2.png" alt="Home"></a>
        <a href="loan_application.html" onclick="goBack()"><img src="images/loanapp.png" alt="Back"></a>
        <a href="#" onclick="reloadPage()"><img src="images/contact.png" alt="Reload"></a>
        <a href="aboutus.html" onclick="showAbout()"><img src="images/about.png" alt="About"></a>
    </div>
      </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyrnhLSgCnEh1BiTaTq5mHC1NltsATpQAzvqwxlvdy9YHw5l1SGvtFWn4LDgBRPMLgy/exec'
        const form = document.forms['product']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thank you! your form is submitted successfully." ))
            .then(() => {   window.location.href = 'index.html'; })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
